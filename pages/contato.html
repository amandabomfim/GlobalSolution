<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/estilo.css">
    <script src="./js/script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <header class="cabecalho">

        <figure>
            <img src="../imgs/Logo.png" alt="logo">
        </figure>

        <nav>
            <a href="../index.html">Página Principal</a>
            <a href="../pages/agricultura-sustentavel.html">Agricultura Sustentável</a>
            <a href="../pages/ia-generativa.html">Inteligencia Artificial Generativa</a>
            <a href="../pages/modelos-cultivo.html">Modelos de cultivo</a>
            <a href="../pages/desperdicio-alimentar.html">Desperdício Alimentar</a>
        </nav>

    </header>

    <body>
        <div class="container-contato">
            <div class="form-image">
                <img src="../imgs/agricultura-sustentavel.png" alt="">
            </div>
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Entrar em contato</h1>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro Nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome"
                                required>
                        </div>

                        <div class="input-box">
                            <label for="lastname">Sobrenome</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome"
                                required>
                        </div>
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                        </div>

                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                        </div>
                        <div class="input-box">
                            <label for="city">Cidade</label>
                            <input id="city" type="text" name="city" placeholder="Digite a sua cidade" required>
                        </div>
                        <div class="input-box">
                            <label for="UF">UF</label>
                            <input id="UF" type="text" name="UF" placeholder="Digite a sua cidade" required>
                        </div>
                        <div class="input-box">
                            <label for="topic">Assunto</label>
                            <input id="topic" type="text" name="topic" placeholder="Assunto da mensagem" required>
                        </div>
                        <div class="input-box">
                            <label for="message">Mensagem</label>
                            <input id="message" type="mensagem" name="message" placeholder="Digite aqui sua mensagem"
                                required>
                        </div>

                    </div>

                    <div class="topic-inputs">
                        <div class="topic-title">
                            <h6>Tópico</h6>
                        </div>

                        <div class="topic-group">
                            <div class="topic-input">
                                <input id="female" type="radio" name="topic">
                                <label for="female">Agricultura Sustentável</label>
                            </div>

                            <div class="topic-input">
                                <input id="male" type="radio" name="topic">
                                <label for="male">IAG's</label>
                            </div>

                            <div class="topic-input">
                                <input id="others" type="radio" name="topic">
                                <label for="others">Cultivo</label>
                            </div>

                            <div class="topic-input">
                                <input id="none" type="radio" name="topic">
                                <label for="none">Desperdício Alimentar</label>
                            </div>
                        </div>
                    </div>

                    <div class="send-button">
                        <button><a href="#">Enviar</a></button>
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <div class="footer-content">
                <ul class="lista">
                    <li>Amanda Bomfim De Oliveira - RM99741</li>
                    <li>Bruno Ramos da Costa - RM551942</li>
                    <li>Gabriell Hernandes Dassi - RM98361</li>
                    <li>Matheus Augusto Leite - RM99697</li>
                </ul>
            </div>
        </footer>
    </body>


</html>
